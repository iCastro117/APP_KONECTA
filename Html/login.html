<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konecta - Login</title>
    <link rel="stylesheet" href="../Css/index.css">

    <!-- Firebase SDKs -->
    <script type="module" src="../Js/login.js"></script>


    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- Configuración -->
    <script src="../Js/firebaseConfig.js"></script>


    <!-- Tus scripts -->
    <script src="../Js/index.js"></script>
    <script src="../Js/login.js"></script>
    <script src="../Js/register.js"></script>

</head>
</head>

<body>
    <div class="mockup-container">
        <!-- Marco del teléfono -->
        <div class="phone-mockup">
            <!-- Elementos del teléfono -->
            <div class="phone-speaker"></div>
            <div class="phone-camera"></div>
            <div class="phone-button left"></div>
            <div class="phone-button right-top"></div>
            <div class="phone-button right-bottom"></div>

            <!-- Pantalla del teléfono -->
            <div class="phone-screen">
                <!-- Barra de estado -->
                <div class="status-bar">
                    <div class="status-bar-time">12:30</div>
                    <div class="status-bar-icons">
                        <span class="icon wifi"></span>
                        <span class="icon signal"></span>
                        <span class="icon battery"></span>
                    </div>
                </div>

                <!-- Fondo animado -->
                <div class="connections" id="connections"></div>

                <!-- Contenido principal -->
                <div class="app-container">
                    <div class="app-content">
                        <div class="logo-container">
                            <img src="../Assets/logo.png" alt="Logo" class="app-logo">
                        </div>

                        <h1>SIGN IN</h1>
                        <p>Ingresa tus credenciales para acceder</p>

                        <div class="login-form">
                            <form id="loginForm" method="post">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                    <div class="forgot-password">
                                        <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                                <div class="login-buttons">
                                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                </div>
                            </form>
                            <div class="register-link" style="margin-top: 15px; color: white; font-size: 14px;">
                                ¿No tienes una cuenta? <a href="register.html" style="color: white; text-decoration: underline; font-weight: 600;">Regístrate</a>
                            </div>
                            <a href="../index.html" class="back-link">← Volver al inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </script>
</body>

</html>
