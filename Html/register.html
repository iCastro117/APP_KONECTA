<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../Css/index.css">


    <!-- ✅ Solo esta línea para importar tu JS como módulo -->
    <script type="module" src="../Js/register.js"></script>
</head>

<body>
    <div class="mockup-container">
        <!-- Marco del teléfono -->
        <div class="phone-mockup">
            <!-- Elementos del teléfono -->
            <div class="phone-speaker"></div>
            <div class="phone-camera"></div>
            <div class="phone-button left"></div>
            <div class="phone-button right-top"></div>
            <div class="phone-button right-bottom"></div>

            <!-- Pantalla del teléfono -->
            <div class="phone-screen">
                <!-- Barra de estado -->
                <div class="status-bar">
                    <div class="status-bar-time">12:30</div>
                    <div class="status-bar-icons">
                        <span class="icon wifi"></span>
                        <span class="icon signal"></span>
                        <span class="icon battery"></span>
                    </div>
                </div>

                <!-- Fondo animado -->
                <div class="connections" id="connections"></div>

                <!-- Contenido principal -->
                <div class="app-container">
                    <div class="app-content">
                        <div class="logo-container">
                            <img src="../Assets/logo.png" alt="Logo" class="app-logo">
                        </div>

                        <h1>SIGN UP</h1>
                        <p>Crea tu cuenta para unirte a la comunidad</p>

                        <div class="register-form">
                            <form id="registerForm" method="post">
                                <div class="form-group">
                                    <label for="name">Nombre completo</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirmar contraseña</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                <div class="terms-checkbox">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                                </div>
                                <div class="register-buttons">
                                    <button type="submit" class="btn btn-primary">Crear cuenta</button>
                                </div>
                            </form>
                            <div class="login-link">
                                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
                            </div>
                            <a href="../index.html" class="back-link">← Volver al inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
