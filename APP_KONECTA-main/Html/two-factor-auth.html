<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Móvil - Mockup</title>
    <link rel="stylesheet" href="../Css/index.css">
</head>

<body>
    <div class="mockup-container">
        <div class="phone-mockup">
            <div class="phone-speaker"></div>
            <div class="phone-camera"></div>
            <div class="phone-button left"></div>
            <div class="phone-button right-top"></div>
            <div class="phone-button right-bottom"></div>

            <div class="phone-screen">
                <div class="status-bar">
                    <div class="status-bar-time">12:30</div>
                    <div class="status-bar-icons">
                        <span class="icon wifi"></span>
                        <span class="icon signal"></span>
                        <span class="icon battery"></span>
                    </div>
                </div>

                <div class="connections" id="connections"></div>

                <div class="app-container">
                    <div class="settings-header">
                        <img src="../Assets/logo.png" alt="Logo">
                        <h2 style="margin-left: 10px;">Autenticación en dos pasos:</h2>
                    </div>
                    
                    <div class ="ingresar-codigo">
                        <input type="text" id="input-numerico" readonly placeholder="Ingresar codigo de validación" />

                        <div class="keypad">
                            <button class="key">1</button>
                            <button class="key">2</button>
                            <button class="key">3</button>
                            <button class="key">4</button>
                            <button class="key">5</button>
                            <button class="key">6</button>
                            <button class="key">7</button>
                            <button class="key">8</button>
                            <button class="key">9</button>
                            <button class="key">Del</button>
                            <button class="key">0</button>
                            <button class="key accept" id="btn-ingresar">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-ingresar").addEventListener("click", function() {
            window.location.href = "chat-search.html";
        });
    </script>
</body>

</html>
