<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Konecta</title>
    <link rel="stylesheet" href="../Css/index.css">
    <link rel="stylesheet" href="../Css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mockup-container">
        <!-- Marco del teléfono -->
        <div class="phone-mockup">
            <!-- Elementos del teléfono -->
            <div class="phone-speaker"></div>
            <div class="phone-camera"></div>
            <div class="phone-button left"></div>
            <div class="phone-button right-top"></div>
            <div class="phone-button right-bottom"></div>

            <!-- Pantalla del teléfono -->
            <div class="phone-screen">
                <!-- Barra de estado -->
                <div class="status-bar">
                    <div class="status-bar-time">12:30</div>
                    <div class="status-bar-icons">
                        <span class="icon wifi"></span>
                        <span class="icon signal"></span>
                        <span class="battery"></span>
                    </div>
                </div>

                <!-- Fondo animado -->
                <div class="connections" id="connections">
                    <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
                    <div class="circle" style="width: 150px; height: 150px; top: 40%; left: 70%; animation-delay: 2s;"></div>
                    <div class="circle" style="width: 80px; height: 80px; top: 70%; left: 20%; animation-delay: 4s;"></div>
                    <div class="circle" style="width: 120px; height: 120px; top: 80%; left: 80%; animation-delay: 6s;"></div>
                </div>

                <!-- Contenido del perfil -->
                <div class="app-container">
                    <div class="profile-content">
                        <!-- Header del perfil -->
                        <div class="profile-header">
                            <div class="profile-actions">
                                <i class="fas fa-arrow-left"></i>
                                <div class="username-container">
                                    <span class="username">username</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <!-- Info del perfil -->
                        <div class="profile-info">
                            <div class="profile-pic-container">
                                <div class="profile-pic">
                                    <img src="https://via.placeholder.com/80" alt="Profile Picture">
                                </div>
                            </div>
                            <div class="profile-stats">
                                <div class="stat">
                                    <span class="stat-number">125</span>
                                    <span class="stat-label">Publicaciones</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-number">1.5K</span>
                                    <span class="stat-label">Seguidores</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-number">500</span>
                                    <span class="stat-label">Seguidos</span>
                                </div>
                            </div>
                        </div>

                        <!-- Bio del perfil -->
                        <div class="profile-bio">
                            <h2>Nombre Completo</h2>
                            <p class="bio-text">Bio del usuario. Descripción corta sobre la persona y sus intereses.</p>
                            <p class="website">www.sitiowebdelusuario.com</p>
                        </div>

                        <!-- Botones de acción -->
                        <div class="profile-buttons">
                            <button class="btn btn-primary">Seguir</button>
                            <button class="btn btn-secondary">Mensaje</button>
                            <button class="btn btn-secondary btn-icon"><i class="fas fa-user-plus"></i></button>
                        </div>

                        <!-- Historias destacadas -->
                        <div class="profile-highlights">
                            <div class="highlight">
                                <div class="highlight-img">
                                    <img src="https://via.placeholder.com/60" alt="Highlight">
                                </div>
                                <span>Viajes</span>
                            </div>
                            <div class="highlight">
                                <div class="highlight-img">
                                    <img src="https://via.placeholder.com/60" alt="Highlight">
                                </div>
                                <span>Comida</span>
                            </div>
                            <div class="highlight">
                                <div class="highlight-img">
                                    <img src="https://via.placeholder.com/60" alt="Highlight">
                                </div>
                                <span>Música</span>
                            </div>
                            <div class="highlight">
                                <div class="highlight-img">
                                    <img src="https://via.placeholder.com/60" alt="Highlight">
                                </div>
                                <span>Arte</span>
                            </div>
                        </div>

                        <!-- Tabs de contenido -->
                        <div class="profile-tabs">
                            <div class="tab active">
                                <i class="fas fa-th"></i>
                            </div>
                            <div class="tab">
                                <i class="fas fa-film"></i>
                            </div>
                            <div class="tab">
                                <i class="fas fa-tag"></i>
                            </div>
                        </div>

                        <!-- Grid de fotos -->
                        <div class="profile-grid">
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                            <div class="grid-item">
                                <img src="https://via.placeholder.com/150" alt="Post">
                            </div>
                        </div>

                        <!-- Barra de navegación -->
                        <div class="nav-bar">
                            <div class="nav-item">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="nav-item">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="nav-item">
                                <i class="fas fa-plus-square"></i>
                            </div>
                            <div class="nav-item">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="nav-item active">
                                <div class="nav-profile-pic">
                                    <img src="https://via.placeholder.com/30" alt="Profile">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
