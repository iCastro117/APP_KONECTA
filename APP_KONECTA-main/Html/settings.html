<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Móvil - Mockup</title>
    <link rel="stylesheet" href="../Css/index.css">
</head>

<body>
    <div class="mockup-container">
        <div class="phone-mockup">
            <div class="phone-speaker"></div>
            <div class="phone-camera"></div>
            <div class="phone-button left"></div>
            <div class="phone-button right-top"></div>
            <div class="phone-button right-bottom"></div>

            <div class="phone-screen">
                <div class="status-bar">
                    <div class="status-bar-time">12:30</div>
                    <div class="status-bar-icons">
                        <span class="icon wifi"></span>
                        <span class="icon signal"></span>
                        <span class="icon battery"></span>
                    </div>
                </div>

                <div class="connections" id="connections"></div>

                <div class="app-container">
                    <div class="settings-header">
                        <img src="../Assets/logo.png" alt="Logo">
                        <h2 style="margin-left: 10px;">Settings</h2>
                    </div>
                    
                    <div class="settings-container">
                        <div class="setting-option">
                            <label for="mute-toggle">Silenciar notificaciones</label>
                            <label class="switch">
                                <input type="checkbox" id="mute-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>

                        <button class="settings-button update-btn">Actualizar datos</button>
                        <button class="settings-button delete-btn">Eliminar cuenta</button>
                        <button class="settings-button logout-btn">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Js/index.js"></script>
</body>

</html>
