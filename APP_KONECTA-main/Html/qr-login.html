<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Login - Konecta</title>
    <link rel="stylesheet" href="../Css/index.css">
    <link rel="stylesheet" href="../Css/qr-login.css">
</head>

<body>
    <div class="mockup-container">
        <!-- Marco del teléfono -->
        <div class="phone-mockup">
            <!-- Elementos del teléfono -->
            <div class="phone-speaker"></div>
            <div class="phone-camera"></div>
            <div class="phone-button left"></div>
            <div class="phone-button right-top"></div>
            <div class="phone-button right-bottom"></div>

            <!-- Pantalla del teléfono -->
            <div class="phone-screen">
                <!-- Barra de estado -->
                <div class="status-bar">
                    <div class="status-bar-time">12:30</div>
                    <div class="status-bar-icons">
                        <span class="icon wifi"></span>
                        <span class="icon signal"></span>
                        <span class="icon battery"></span>
                    </div>
                </div>

                <!-- Fondo animado -->
                <div class="connections" id="connections"></div>

                <!-- Contenido principal -->
                <div class="app-container">
                    <div class="app-content">
                        <div class="logo-container">
                            <img src="../Assets/logo.png" alt="Logo" class="app-logo">
                        </div>

                        <h1>KONECTA</h1>
                        <p>INICIA SESIÓN CON CÓDIGO QR</p>

                        <div class="qr-container">
                            <div class="qr-code-wrapper" id="qrCode">
                                <!-- Reemplaza esta ruta con la imagen de tu QR -->
                                <img src="QRLOGIN-1024.png" alt="QR Code" class="app-logo">
                            </div>
                            <div class="qr-instructions">
                                Escanea el código QR con la app móvil para iniciar sesión
                            </div>
                        </div>

                        <div class="login-buttons">
                            <button id="refreshQR" class="btn btn-secondary">
                                <span class="refresh-icon"></span>
                                Actualizar código QR
                            </button>
                            <a href="login.html" class="back-link">Volver al inicio de sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Js/index.js"></script>
    <script src="../Js/qr-login.js"></script>
</body>

</html>
