<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Móvil - Mockup</title>
    <link rel="stylesheet" href="Css/index.css">
</head>

<body>
    <div class="mockup-container">
        <!-- Marco del teléfono -->
        <div class="phone-mockup">
            <!-- Elementos del teléfono -->
            <div class="phone-speaker"></div>
            <div class="phone-camera"></div>
            <div class="phone-button left"></div>
            <div class="phone-button right-top"></div>
            <div class="phone-button right-bottom"></div>

            <!-- Pantalla del teléfono -->
            <div class="phone-screen">
                <!-- Barra de estado -->
                <div class="status-bar">
                    <div class="status-bar-time">12:30</div>
                    <div class="status-bar-icons">
                        <span class="icon wifi"></span>
                        <span class="icon signal"></span>
                        <span class="icon battery"></span>
                    </div>
                </div>

                <!-- Fondo animado -->
                <div class="connections" id="connections"></div>

                <!-- Contenido principal -->
                <div class="app-container">
                    <div class="app-content">
                        <div class="logo-container">
                            <img src="Assets/logo.png" alt="Logo" class="app-logo">
                        </div>


                        <h1>KONECTA</h1>
                        <p>UNIDOS PARA CONECTAR COMUNIDADES</p>

                        <div class="buttons">
                            <a href="Html/login.html" class="btn btn-primary">Sign in</a>
                            <a href="Html/register.html" class="btn btn-secondary">Sign up</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Js/index.js"></script>
</body>

</html>
